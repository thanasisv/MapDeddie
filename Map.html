<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps with Search Box</title>
    <style>
        #map {
            height: 480px;
            width: 640px;
        }

        #search-box {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
        }
    </style>
</head>
<body>

<iframe src="https://www.google.com/maps/d/embed?mid=1_83AvSFX_RW_EZLRoSyLJmX9PvO-r8I&ehbc=2E312F" width="640" height="480"></iframe>

<script>
    function initializeMap() {
        var mapOptions = {
            center: { lat: 37.7749, lng: -122.4194 }, // San Francisco coordinates
            zoom: 13
        };

        var map = new google.maps.Map(document.createElement('div'), mapOptions);

        var input = document.createElement('input');
        input.id = 'search-box';
        input.type = 'text';
        input.placeholder = 'Search for a place';
        document.body.appendChild(input);

        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
        var searchBox = new google.maps.places.SearchBox(input);

        google.maps.event.addListener(searchBox, 'places_changed', function () {
            var places = searchBox.getPlaces();

            if (places.length == 0) {
                return;
            }

            var place = places[0];

            var marker = new google.maps.Marker({
                map: map,
                title: place.name,
                position: place.geometry.location
            });

            map.fitBounds(place.geometry.viewport);
        });
    }

    window.onload = initializeMap;
</script>

</body>
</html>
