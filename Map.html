<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Maps Example</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initmapfunctions&libraries=places" async defer></script>
</head>
<body>
  <input id="pac-input" class="controls" type="text" placeholder="Search box">
  <div id="map"></div>
  <div id="capture"></div>

  <script>
    var map;

    function initautocomplete() {
      var input = document.getElementById('pac-input');
      var searchbox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Bias the searchbox results towards the current map's viewport.
      map.addListener('bounds_changed', function() {
        searchbox.setBounds(map.getBounds());
      });
    }

    function initmap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: new google.maps.LatLng(-19.257753, 146.823688),
        zoom: 2,
        mapTypeId: 'terrain'
      });

      var src = 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml';
      var kmllayer = new google.maps.KmlLayer(src, {
        suppressInfoWindows: true,
        preserveViewport: false,
        map: map
      });

      kmllayer.addListener('click', function(event) {
        var content = event.featureData.infoWindowHtml;
        var testimonial = document.getElementById('capture');
        testimonial.innerHTML = content;
      });
    }

    function initmapfunctions() {
      initmap();
      initautocomplete();
    }
  </script>
</body>
</html>
