<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #results {
      margin-top: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    #resultsList {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος" oninput="search()">
  <div id="map"></div>
  <div id="results"></div>
  <div id="resultsList"></div>

  <script>
    var map;
    var kmlLayer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });

      kmlLayer = new google.maps.KmlLayer({
        url: 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml',
        map: map
      });
    }

    function search() {
      var name = document.getElementById('searchInput').value;
      var resultsContainer = document.getElementById('results');
      var resultsListContainer = document.getElementById('resultsList');
      resultsContainer.innerHTML = ''; // Καθαρίζει τα προηγούμενα αποτελέσματα
      resultsListContainer.innerHTML = ''; // Καθαρίζει τη λίστα αποτελεσμάτων

      var foundResults = [];

      kmlLayer.addListener('click', function(event) {
        showResultOnMap(event.featureData.name);
      });

      kmlLayer.addListener('metadata_changed', function() {
        var metadata = kmlLayer.getMetadata();

        for (var i = 0; i < metadata.length; i++) {
          if (metadata[i].name.toLowerCase().includes(name.toLowerCase())) {
            foundResults.push(metadata[i].name);
          }
        }

        if (foundResults.length > 0) {
          // Εμφανίστε τα αποτελέσματα
          resultsContainer.innerHTML = 'Βρέθηκαν τα εξής αποτελέσματα: ' + foundResults.join(', ');

          // Προσθήκη στη λίστα αποτελεσμάτων
          var list = document.createElement('ul');
          for (var i = 0; i < foundResults.length; i++) {
            var item = document.createElement('li');
            item.appendChild(document.createTextNode(foundResults[i]));
            list.appendChild(item);
          }
          resultsListContainer.appendChild(list);
        } else {
          resultsContainer.innerHTML = 'Δεν βρέθηκαν αποτελέσματα.';
        }
      });
    }

    function showResultOnMap(result) {
      // Αναζήτηση του αποτελέσματος στον χάρτη
      alert('Εμφανίζεται στο χάρτη: ' + result);
      // Εδώ μπορείτε να προσθέσετε περισσότερο κώδικα για την εμφάνιση του αποτελέσματος στον χάρτη
    }
  </script>
</body>
</html>
