<!DOCTYPE html>
<html>
<head>
  <title>Χάρτης με Αναζήτηση και Αποτελέσματα από KML</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&libraries=places&callback=initMap"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <button onclick="requestLocation()">Ζητήστε τη θέση μου</button>
  <input id="searchInput" type="text" placeholder="Αναζήτηση">
  <button onclick="search()">Αναζήτηση</button>
  <div id="map"></div>

  <script>
    var map;
    var kmlLayer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.7749, lng: -122.4194},
        zoom: 8
      });

      kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/uc?export=view&id=1bI0pKaTFY0Rd9oD0vbDqlchZ8FUC2K8m',
        map: map,
        preserveViewport: true
      });
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos);
          map.setZoom(15);
        }, function(error) {
          handleLocationError(error);
        });
      } else {
        alert("Η υπηρεσία τοποθεσίας δεν υποστηρίζεται από τον πρόγραμμα περιήγησής σας.");
      }
    }

    function search() {
      var input = document.getElementById('searchInput').value;
      var request = {
        location: map.getCenter(),
        radius: '50000',
        query: input
      };

      var service = new google.maps.places.PlacesService(map);
      service.textSearch(request, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          clearResults();
          clearMarkers();
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      });
    }

    function createMarker(place) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });

      google.maps.event.addListener(marker, 'click', function() {
        var infowindow = new google.maps.InfoWindow();
        infowindow.setContent(place.name);
        infowindow.open(map, this);
      });
    }

    function clearMarkers() {
      kmlLayer.setMap(null);
    }

    function clearResults() {
      // Καθαρισμός αποτελεσμάτων
    }

    document.addEventListener("DOMContentLoaded", function() {
      initMap();
    });
  </script>

</body>
</html>
