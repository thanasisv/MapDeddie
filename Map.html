<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση στον Χάρτη με χρήση KML</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Αναζήτηση στον Χάρτη με χρήση KML</h2>
  <input id="search-box" type="text" placeholder="Αναζήτηση">
  <div id="map"></div>

  <script>
    function initMap() {
      // Αρχικές συντεταγμένες για τον χάρτη
      var initialCoords = { lat: 37.7749, lng: -122.4194 };

      // Δημιουργία χάρτη
      var map = new google.maps.Map(document.getElementById('map'), {
        center: initialCoords,
        zoom: 8
      });

      // Προσθήκη πεδίου αναζήτησης
      var input = document.getElementById('search-box');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Επικοινωνία του πεδίου αναζήτησης με το χάρτη
      map.addListener('bounds_changed', function() {
        searchBox.setBounds(map.getBounds());
      });

      // Παρακολούθηση των αποτελεσμάτων της αναζήτησης
      searchBox.addListener('places_changed', function() {
        var places = searchBox.getPlaces();

        if (places.length == 0) {
          return;
        }

        // Πάρτε τις συντεταγμένες από το πρώτο αποτέλεσμα
        var bounds = new google.maps.LatLngBounds();
        places.forEach(function(place) {
          if (place.geometry.viewport) {
            bounds.union(place.geometry.viewport);
          } else {
            bounds.extend(place.geometry.location);
          }
        });

        // Ορισμός του χάρτη με βάση τα αποτελέσματα
        map.fitBounds(bounds);
      });

      // Προσθήκη επίπεδου KML στον χάρτη
      var kmlLayer = new google.maps.KmlLayer({
        url: 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml',
        map: map
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&libraries=places&callback=initMap" async defer></script>
</body>
</html>
