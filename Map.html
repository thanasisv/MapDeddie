<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε Google Maps</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <style>
    #map {
      height: 200px;
      width: 100%;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος">
  <div id="map"></div>

  <script>
    var map;
    var kmlLayer;
    var markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.015, lng: 23.735},
        zoom: 12
      });

      kmlLayer = new google.maps.KmlLayer({
        url: 'https://thanasisv.github.io/MapDeddie/KML%20FOR%20NAVIGATOR.kml',
        map: map
      });

      // Προσθήκη ακροατή γεγονότος στο πεδίο αναζήτησης
      document.getElementById('searchInput').addEventListener('input', function() {
        search(this.value.toLowerCase());
      });
    }

    function search(name) {
      // Καθαρισμός προηγούμενων στοιχείων
      clearMarkers();
      
      kmlLayer.metadata.forEach(function (placemark, index) {
        var placemarkName = placemark.name.toLowerCase();

        if (placemarkName.includes(name)) {
          // Δημιουργία σημείου (marker) για τα αποτελέσματα
          var marker = new google.maps.Marker({
            position: placemark.latLng,
            map: map,
            title: placemarkName
          });

          markers.push(marker);
        }
      });
    }

    function clearMarkers() {
      // Καθαρισμός των προηγούμενων markers
      markers.forEach(function(marker) {
        marker.setMap(null);
      });

      markers = [];
    }
  </script>
</body>
</html>
