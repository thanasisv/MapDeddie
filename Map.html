<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση στον Χάρτη με χρήση KML</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Αναζήτηση στον Χάρτη με χρήση KML</h2>
  <input id="search-box" type="text" placeholder="Αναζήτηση">
  <div id="map"></div>

  <script>
    var map;
    var kmlLayer;

    function initMap() {
      // Αρχικές συντεταγμένες για τον χάρτη
      var initialCoords = { lat: 37.7749, lng: -122.4194 };

      // Δημιουργία χάρτη
      map = new google.maps.Map(document.getElementById('map'), {
        center: initialCoords,
        zoom: 8
      });

      // Προσθήκη επίπεδου KML στον χάρτη
      kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=drive_link',
        map: map
      });

      // Αναζήτηση κατά την πληκτρολόγηση
      var input = document.getElementById('search-box');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Αναζήτηση βασισμένη σε γεωγραφικές συντεταγμένες
      input.addEventListener('input', function() {
        searchKml(input.value);
      });
    }

    function searchKml(query) {
      // Αναζήτηση στα δεδομένα του KML
      var placemarks = kmlLayer.getPlacemarks();
      var bounds = new google.maps.LatLngBounds();

      placemarks.forEach(function(placemark) {
        var name = placemark.name.toLowerCase();
        if (name.includes(query.toLowerCase())) {
          var geometry = placemark.geometry;
          if (geometry.getType() === 'Point') {
            var location = geometry.getLocation();
            bounds.extend(location);
            createMarker(location, placemark.name);
          } else if (geometry.getType() === 'Polygon') {
            // Εδώ μπορείτε να χειριστείτε πολύγωνα
          }
        }
      });

      map.fitBounds(bounds);
    }

    function createMarker(location, name) {
      console.log("Όνομα:", name); // Εκτύπωση ονόματος στην κονσόλα
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: name
      });

      var infowindow = new google.maps.InfoWindow({
        content: name
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90callback=initMap" async defer></script>
</body>
</html>
