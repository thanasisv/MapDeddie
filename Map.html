<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε Google Maps με GeoXML3 και jQuery</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <script type="text/javascript" src="https://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #results {
      margin-top: 10px;
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    #resultsList {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος">
  <button onclick="search()">Αναζήτηση</button>
  <div id="map"></div>
  <div id="results"></div>
  <div id="resultsList"></div>

  <script>
    var map;
    var geoXml;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 8
      });

      geoXml = new geoXML3.parser({
        map: map,
        singleInfoWindow: true,
        suppressInfoWindows: true,
        zoom: false
      });

      geoXml.parse('https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml');
    }

    function search() {
      var name = $('#searchInput').val().toLowerCase();
      var resultsContainer = $('#results');
      var resultsListContainer = $('#resultsList');
      resultsContainer.html(''); // Καθαρίζει τα προηγούμενα αποτελέσματα
      resultsListContainer.html(''); // Καθαρίζει τη λίστα αποτελεσμάτων

      var foundResults = [];

      for (var i = 0; i < geoXml.docs[0].placemarks.length; i++) {
        var placemark = geoXml.docs[0].placemarks[i];
        var placemarkName = placemark.name.toLowerCase();
        
        if (placemarkName.includes(name)) {
          foundResults.push(placemarkName);
        }
      }

      if (foundResults.length > 0) {
        // Εμφανίστε τα αποτελέσματα
        resultsContainer.html('Βρέθηκαν τα εξής αποτελέσματα: ' + foundResults.join(', '));

        // Προσθήκη στη λίστα αποτελεσμάτων
        var list = $('<ul></ul>');
        for (var i = 0; i < foundResults.length; i++) {
          var item = $('<li></li>').text(foundResults[i]);
          list.append(item);
        }
        resultsListContainer.append(list);
      } else {
        resultsContainer.html('Δεν βρέθηκαν αποτελέσματα.');
      }
    }
  </script>
</body>
</html>
