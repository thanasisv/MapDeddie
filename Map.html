<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε χάρτη με Leaflet και KML</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 30%;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος">
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    var map;
    var geoJsonLayer;
    var markers = [];

    function initMap() {
      map = L.map('map').setView([38.015, 23.735], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);

      fetch('https://thanasisv.github.io/MapDeddie/KML%20FOR%20NAVIGATOR.geojson')
        .then(response => response.json())
        .then(data => {
          geoJsonLayer = L.geoJSON(data).addTo(map);
        });

      document.getElementById('searchInput').addEventListener('input', function() {
        search(this.value.toLowerCase());
      });
    }

    function search(name) {
      clearMarkers();

      geoJsonLayer.eachLayer(function(layer) {
        var layerName = layer.feature.properties.name.toLowerCase();
        if (layerName.includes(name)) {
          var marker = L.marker(layer.getLatLng()).addTo(map);
          markers.push(marker);
        }
      });
    }

    function clearMarkers() {
      markers.forEach(function(marker) {
        map.removeLayer(marker);
      });

      markers = [];
    }

    window.onload = initMap;
  </script>
</body>
</html>
