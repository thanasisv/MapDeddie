<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε Google Maps με GeoXML3</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <script type="text/javascript" src="https://geoxml3.googlecode.com/svn/branches/polys/geoxml3.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος">
  <div id="map"></div>

  <script>
    var map;
    var geoXml;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.015, lng: 23.735},
        zoom: 12
      });

      geoXml = new geoXML3.parser({
        map: map,
        singleInfoWindow: true,
        suppressInfoWindows: true,
        zoom: false,
        afterParse: function() {
          // Προσθέστε εδώ οποιαδήποτε πρόσθετη λειτουργικότητα
        }
      });

      geoXml.parse('https://thanasisv.github.io/MapDeddie/KML%20FOR%20NAVIGATOR.kml');

      // Προσθέστε έναν ακροατή γεγονότων για το πεδίο αναζήτησης
      document.getElementById('searchInput').addEventListener('input', function() {
        search(this.value.toLowerCase());
      });
    }

    function search(name) {
      geoXml.hideDocument();
      geoXml.showBalloon(null);

      for (var i = 0; i < geoXml.docs[0].placemarks.length; i++) {
        var placemark = geoXml.docs[0].placemarks[i];
        var placemarkName = placemark.name.toLowerCase();
        
        if (placemarkName.includes(name)) {
          // Εμφανίστε μόνο τα στοιχεία που ταιριάζουν με την αναζήτηση
          placemark.show();
        } else {
          placemark.hide();
        }
      }
    }
  </script>
</body>
</html>
