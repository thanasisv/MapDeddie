<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση σε Google Maps με GeoJSON</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #searchInput {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Εισαγωγή ονόματος">
  <div id="map"></div>

  <script>
    var map;
    var markers = [];

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.015, lng: 23.735},
        zoom: 12
      });

      // Φόρτωση των δεδομένων KML ως GeoJSON μέσω της υπηρεσίας του mygeodata.cloud
      var kmlUrl = 'https://thanasisv.github.io/MapDeddie/KML%20FOR%20NAVIGATOR.kml';
      var geoJsonUrl = 'https://mygeodata.cloud/api/v1/convert?from=kml&to=geojson&url=' + kmlUrl;

      axios.get(geoJsonUrl)
        .then(function (response) {
          var geoJsonData = response.data;
          processGeoJson(geoJsonData);
        })
        .catch(function (error) {
          console.error('Σφάλμα κατά τη φόρτωση των δεδομένων:', error);
        });

      // Προσθήκη ακροατή γεγονότος στο πεδίο αναζήτησης
      document.getElementById('searchInput').addEventListener('input', function() {
        search(this.value.toLowerCase());
      });
    }

    function processGeoJson(geoJsonData) {
      // Δημιουργία ενός Data Layer για τα δεδομένα GeoJSON
      var dataLayer = new google.maps.Data();
      dataLayer.addGeoJson(geoJsonData);
      dataLayer.setMap(map);
    }

    function search(name) {
      // Καθαρισμός προηγούμενων στοιχείων
      clearMarkers();

      // Αναζήτηση μέσω του Data Layer
      map.data.forEach(function (feature) {
        var featureName = feature.getProperty('name') ? feature.getProperty('name').toLowerCase() : '';
        if (featureName.includes(name)) {
          // Δημιουργία σημείου (marker) για τα αποτελέσματα
          var marker = new google.maps.Marker({
            position: feature.getGeometry().get(),
            map: map,
            title: featureName
          });

          markers.push(marker);
        }
      });
    }

    function clearMarkers() {
      // Καθαρισμός των προηγούμενων markers
      markers.forEach(function(marker) {
        marker.setMap(null);
      });

      markers = [];
    }
  </script>
</body>
</html>
