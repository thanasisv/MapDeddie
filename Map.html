<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση στον Χάρτη με χρήση KML</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Αναζήτηση στον Χάρτη με χρήση KML</h2>
  <input id="search-box" type="text" placeholder="Αναζήτηση">
  <div id="map"></div>

  <script>
    var map;
    var kmlLayer;

    function initMap() {
      // Αρχικές συντεταγμένες για τον χάρτη
      var initialCoords = { lat: 37.7749, lng: -122.4194 };

      // Δημιουργία χάρτη
      map = new google.maps.Map(document.getElementById('map'), {
        center: initialCoords,
        zoom: 8
      });

      // Προσθήκη επίπεδου KML στον χάρτη
      kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=sharing',
        map: map
      });

      // Αναζήτηση κατά την πληκτρολόγηση
      var input = document.getElementById('search-box');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Αναζήτηση βασισμένη σε γεωγραφικές συντεταγμένες
      input.addEventListener('input', function() {
        geocodeAddress(input.value);
      });
    }

    function geocodeAddress(address) {
      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': address }, function(results, status) {
        if (status == 'OK') {
          var location = results[0].geometry.location;
          map.setCenter(location);
          map.setZoom(10); // Ρυθμίστε το επίπεδο μεγέθυνσης όπως επιθυμείτε
        } else {
          console.log('Η αναζήτηση δεν επέστρεψε αποτελέσματα: ' + status);
        }
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
</body>
</html>
