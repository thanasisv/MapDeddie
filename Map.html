<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση στον Χάρτη KML</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Αναζήτηση στον Χάρτη με χρήση KML</h2>
  <input id="search-box" type="text" placeholder="Αναζήτηση">
  <div id="map"></div>

  <script>
    var map;

    function initMap() {
      // Αρχικές συντεταγμένες για τον χάρτη
      var initialCoords = { lat: 37.7749, lng: -122.4194 };

      // Δημιουργία χάρτη
      map = new google.maps.Map(document.getElementById('map'), {
        center: initialCoords,
        zoom: 8
      });

      // Φόρτωση του KML ως GeoJSON και προσθήκη στον χάρτη
      var kmlUrl = 'https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml';
      var geojsonLayer = new google.maps.Data();

      geojsonLayer.loadGeoJson(kmlUrl);

      // Προσθήκη του GeoJSON στον χάρτη
      geojsonLayer.setMap(map);

      // Αναζήτηση κατά την πληκτρολόγηση
      var input = document.getElementById('search-box');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Αναζήτηση βασισμένη σε γεωγραφικές συντεταγμένες
      input.addEventListener('input', function() {
        searchKml(input.value, geojsonLayer);
      });
    }

    function searchKml(query, geojsonLayer) {
      geojsonLayer.forEach(function(feature) {
        var name = feature.getProperty('name');
        if (name && name.toLowerCase().includes(query.toLowerCase())) {
          var geometry = feature.getGeometry();
          if (geometry.getType() === 'Point') {
            var location = geometry.get();
            createMarker(location, name);
          } else if (geometry.getType() === 'Polygon') {
            // Εδώ μπορείτε να χειριστείτε πολύγωνα
          }
        }
      });
    }

    function createMarker(location, name) {
      console.log("Όνομα:", name); // Εκτύπωση ονόματος στην κονσόλα
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: name
      });

      var infowindow = new google.maps.InfoWindow({
        content: name
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
</body>
</html>
