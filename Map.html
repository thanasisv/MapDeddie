<!DOCTYPE html>
<html>
<head>
  <title>Χάρτης με Αναζήτηση, Τοποθεσία και KML</title>
  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&libraries=places&callback=initMap"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>

  <button onclick="requestLocation()">Ζητήστε τη θέση μου</button>
  <input id="searchInput" type="text" placeholder="Αναζήτηση">
  <button onclick="search()">Αναζήτηση</button>
  <div id="map"></div>

  <script>
    var map;
    var kmlLayer;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 37.7749, lng: -122.4194 },
        zoom: 8,
        mapTypeId: 'roadmap'
      });

      kmlLayer = new google.maps.KmlLayer({
        url: 'https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=drive_link',
        map: map,
        preserveViewport: true,
        suppressInfoWindows: true  // Εξαίρεση παραθύρων πληροφοριών του KML
      });

      google.maps.event.addListener(kmlLayer, 'status_changed', function () {
        if (kmlLayer.getStatus() !== 'OK') {
          alert('Υπήρξε ένα πρόβλημα κατά τη φόρτωση του KML.');
        }
      });
    }

    function requestLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(pos);
          map.setZoom(15);
        }, function (error) {
          handleLocationError(error);
        });
      } else {
        alert("Η υπηρεσία τοποθεσίας δεν υποστηρίζεται από τον πρόγραμμα περιήγησής σας.");
      }
    }

    function search() {
      var input = document.getElementById('searchInput').value;
      var geocoder = new google.maps.Geocoder();
      geocoder.geocode({ 'address': input }, function (results, status) {
        if (status === google.maps.GeocoderStatus.OK) {
          map.setCenter(results[0].geometry.location);
          map.setZoom(15);
        } else {
          alert('Η αναζήτηση δεν ήταν επιτυχής για τον ακόλουθο λόγο: ' + status);
        }
      });
    }
  </script>

</body>
</html>
