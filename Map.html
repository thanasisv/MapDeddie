<!DOCTYPE html>
<html>
<head>
  <title>Αναζήτηση στον Χάρτη με χρήση KML</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Αναζήτηση στον Χάρτη με χρήση KML</h2>
  <input id="search-box" type="text" placeholder="Αναζήτηση">
  <div id="map"></div>

  <script>
    var map;
    var dataLayer;

    function initMap() {
      // Αρχικές συντεταγμένες για τον χάρτη
      var initialCoords = { lat: 37.7749, lng: -122.4194 };

      // Δημιουργία χάρτη
      map = new google.maps.Map(document.getElementById('map'), {
        center: initialCoords,
        zoom: 8
      });

      // Δημιουργία επιπέδου δεδομένων
      dataLayer = new google.maps.Data({
        map: map,
        url: 'https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=drive_link'
      });

      // Αναζήτηση κατά την πληκτρολόγηση
      var input = document.getElementById('search-box');
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      // Αναζήτηση βασισμένη σε γεωγραφικές συντεταγμένες
      input.addEventListener('input', function() {
        searchKml(input.value);
      });
    }

    function searchKml(query) {
      // Επαναφορά του επιπέδου δεδομένων για να αποφευχθούν τα διπλότυπα
      dataLayer.setMap(null);
      dataLayer = new google.maps.Data({
        map: map,
        url: https://drive.google.com/file/d/1FlkQiVsFSP6bCRWxqJ578eDymuSRKR7p/view?usp=drive_link'
      });

      // Αναζήτηση στα δεδομένα του KML
      dataLayer.addListener('addfeature', function(event) {
        var name = event.feature.getProperty('name');
        if (name && name.toLowerCase().includes(query.toLowerCase())) {
          var geometry = event.feature.getGeometry();
          if (geometry.getType() === 'Point') {
            var location = geometry.get();
            createMarker(location, name);
          } else if (geometry.getType() === 'Polygon') {
            // Εδώ μπορείτε να χειριστείτε πολύγωνα
          }
        }
      });
    }

    function createMarker(location, name) {
      console.log("Όνομα:", name); // Εκτύπωση ονόματος στην κονσόλα
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: name
      });

      var infowindow = new google.maps.InfoWindow({
        content: name
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
</body>
</html>
