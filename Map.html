<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KML Map Viewer</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIpW0xPz54Mq3F8cpmSox7QbTD6vGRj90&callback=initMap" async defer></script>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 0, lng: 0},
                zoom: 2
            });

            // Συνάρτηση για να προσθέσετε το KML στο χάρτη
            function loadKML(kmlUrl) {
                var kmlLayer = new google.maps.KmlLayer({
                    url: kmlUrl,
                    map: map
                });
            }
          loadKML("https://thanasisv.github.io/kml/KML%20FOR%20NAVIGATOR.kml");
            // Αν θέλετε να φορτώσετε το KML από τοπικό αρχείο, χρησιμοποιήστε τοπική διεύθυνση URL
            // Παράδειγμα: loadKML("http://localhost/path/to/your/file.kml");

            // Αν θέλετε να φορτώσετε το KML από διακομιστή, χρησιμοποιήστε τη διεύθυνση URL του KML αρχείου
            // Παράδειγμα: loadKML("http://example.com/path/to/your/file.kml");
        }
    </script>
</body>
</html>
